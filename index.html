<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Форма обратной связи</h1>
    <div class="container">
        <form action="https://httpbin.org/post" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fio">ФИО</label>
                <input type="text" id="fio" name="fio" placeholder="Введите ФИО" value="Иванов Иван Иванович">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Введите email" value="ivan@ivanov.ru" >
            </div>
            <fieldset>
                <legend>Как вы узнали о нас?</legend>
                <div class="form-group">
    
                    <input type="radio" name="source" id="adv" value="adv">
                    <label for="adv">Реклама</label>
                </div>
                <div class="form-group">
    
                    <input type="radio" name="source" id="friends" value="friends">
                    <label for="friends">Друзья</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Категория обращения</legend>
                <select name="type" id="type">
                    <option value="negative">Жалоба</option>
                    <option value="positive">Благодарность</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Текст сообщения</legend>
                <textarea name="message" id="message" cols="40" rows="10" placeholder="Ваше сообщение"></textarea>
            </fieldset>
            <fieldset>
                <legend>Вложение</legend>
                <input type="file" name="file" id="file">
            </fieldset>
            <div class="form-group">
                <input type="checkbox" name="agree" id="agree">
                <label for="agree">Даю согласие на обработку персональных данных</label>
            </div>
            <input type="submit" value="Отправить">
        </form>
    </div>

    
</body>
</html>
